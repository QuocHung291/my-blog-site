{{define "main"}}
<h1>{{.Title}} </h1>
{{range .Pages}}
<div class="blog-preview">
    {{with .Params.image}}
    <img src="{{.}}" alt="{{$.Title}}">
    {{end}}
    <div class="content">
        <h2><a href="{{.Permalink}}"> {{.Title}} </a></h2>
        <p>{{.Summary}} </p>
        <a class="read-more" href="{{.Permalink}} ">Đọc Thêm →</a>
    </div>
</div>
{{end}}
{{end}}
